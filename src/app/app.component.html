<div class="container">
  <form>
    <div class="form-group">
      <h1 class="text-center text-primary">Todo App</h1>
        <div class="input-group-prepend">
           <!-- <input type="text" class="form-control" placeholder="Add Todo" name="todo"> -->
           <input type="text" #todo class="form-control" placeholder="Add Todo" name="todo" ngModel>
           <!--<input #myVariable type="text" name="text" ngModel>-->
           <!--<span class="input-group-text">Add</span>-->
           <span class="input-group-text" (click)="addTodo(todo.value)"><i class="material-icons">add</i></span>
                                       
        </div>
    </div> 
    <div class="data">
    <ul class="list-unstyled">
      <li *ngFor="let todo of todoArray">
        <!--<i (click)="doneItem(todo)" class="material-icons">done</i>-->
        <i (click)="doneItem(todo)" class="material-icons">done</i>
        {{todo}}
        <i (click)="deleteItem(todo)" class="material-icons">delete</i>
      </li>
    </ul>
  </div>
    <div class="data">
      <p>Completed</p>
      <ul class="list-unstyled">
        <li *ngFor="let tododone of tododoneArray">{{tododone}}
            <i (click)="deleteDoneItem(tododone)" class="material-icons">delete</i>
          <!--<i (click)="doneItem(tododone)" class="material-icons">done</i>-->
      </ul>
      </div>
    
  </form>
</div>
